<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: sans-serif;
      width: 320px;
      padding: 10px;
    }
    .tab {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    .tab-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .mute-btn {
      background: none;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .mute-btn:hover {
      filter: brightness(1.2);
      transform: scale(1.1);
    }
    .volume-slider {
      flex: 1;
    }
    .volume-label {
      width: 45px;
      text-align: right;
    }
  </style>  
</head>
<body>
  <h3>Edge Master Volume</h3>
  <div id="tabList">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
